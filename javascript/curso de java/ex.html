<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>

    <script>
const nome = prompt('Digite seu nome completo;');
document.body.innerHTML += `O seu nome é: ${nome}<br />`;
document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
document.body.innerHTML += `O índice da letra 'a' no seu nome é ${nome.indexOf('a')+1} <br />`;
document.body.innerHTML += `O ultimo indice da letra 'a' no seu nome é: ${nome.lastIndexOf('a')+1} <br />`;
document.body.innerHTML += `As ultimas 3 letras no seu nome são: ${nome.slice(nome.length - 3)} <br />`;
document.body.innerHTML += `As palavras do seu nome são: ${nome.match(/[a-z + A-Z]/g)}<br />`;
document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;


    </script>
</body>
</html>
